<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Regex Form</title>
</head>
<body>

  <main>
    <form id="myForm" action="afterForm.html">
      <label>First name</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label>Last name</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label>Age</label><br>
      <input type="text" id="age" name="age"><br>
      <label>Email</label><br>
      <input type="text" id="email" name="email"><br>
      <label>Email confirmation</label><br>
      <input type="text" id="emailConf" name="emailConf"><br>
      <label>Password</label><br>
      <input type="text" id="password" name="password"><br>
      <label>Password confirmation</label><br>
      <input type="text" id="passwordConf" name="passwordConf"><br>

      <div>
        <input type="checkbox" id="cgu" name="cgu"><br>
        <label>Accepter les conditions d'utilisation</label><br>
      </div>

      <input type="submit" id="submitButton" value="Submit !"><br>

    </form> 
  </main>
  
  
</body>
<script src="form.js"></script>
</html>
